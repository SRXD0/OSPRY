<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSPRY</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #0b0d10;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
    }
    canvas {
      position: fixed; inset: 0; z-index: 0;
    }

    /* Liquid glass panel */
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      transition: box-shadow 0.25s ease, border-color 0.25s ease;
    }
    .glass:hover {
      box-shadow: 0 0 20px rgba(90,169,255,0.5), 0 12px 40px rgba(0,0,0,0.6);
      border-color: rgba(90,169,255,0.4);
    }

    /* Centered search */
    .center {
      position: absolute;
      top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 600px;
      z-index: 2;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #e9edf3;
    }
    form {
      display: flex;
      align-items: center;
      padding: 6px;
    }
    input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      padding: 14px 18px;
      outline: none;
    }
    button {
      border: none;
      border-radius: 30px;
      padding: 0 20px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: rgba(255,255,255,0.25);
    }

    /* Bottom nav */
    .bottom-nav {
      position: absolute;
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 16px;
      z-index: 2;
    }
    .nav-btn {
      padding: 10px 20px;
      border-radius: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="center glass">
    <h1>OSPRY</h1>
    <form onsubmit="return search(event)">
      <input id="q" type="text" placeholder="Search DuckDuckGoâ€¦" />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn">Proxy</button>
    <button class="nav-btn">Games</button>
    <button class="nav-btn">Chat</button>
  </div>

  <script>
    function search(e) {
      e.preventDefault();
      const q = document.getElementById('q').value.trim();
      if (q) window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(q);
    }

    // Particle system with mouse repulsion
    const c = document.getElementById('particles');
    const ctx = c.getContext('2d');
    let w, h, particles = [], mouse = {x:0,y:0,active:false};
    function resize() {
      w = c.width = window.innerWidth;
      h = c.height = window.innerHeight;
    }
    window.addEventListener('resize', resize); resize();
    window.addEventListener('mousemove', e => {mouse.x=e.clientX; mouse.y=e.clientY; mouse.active=true;});
    window.addEventListener('mouseleave', ()=>{mouse.active=false;});
    for (let i=0;i<90;i++) {
      particles.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-0.5)*0.4,vy:(Math.random()-0.5)*0.4,r:Math.random()*2+1});
    }
    function draw() {
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = "rgba(90,169,255,0.7)";
      particles.forEach(p=>{
        if(mouse.active){
          const dx = p.x - mouse.x, dy = p.y - mouse.y;
          const dist = Math.sqrt(dx*dx+dy*dy);
          if(dist<120){
            const force = (120-dist)/120;
            p.vx += (dx/dist)*force*0.6;
            p.vy += (dy/dist)*force*0.6;
          }
        }
        p.x+=p.vx; p.y+=p.vy;
        p.vx*=0.95; p.vy*=0.95;
        if(p.x<0||p.x>w) p.vx*=-1;
        if(p.y<0||p.y>h) p.vy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
